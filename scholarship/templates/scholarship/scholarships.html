        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            font-family: var(--text-font), sans-serif;
            /* background: #414141; */
            background-color: var(--bg-color);
            color: var(--font-color);
        }

        [data-theme="dark"] .light-visible{
            display: none;
        }

        .dark-visible {
            display: none;
        }
        [data-theme="dark"] .dark-visible{
            display: block;
        }
        
        .big-container{
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .container{
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .small-container{
            max-width: 1080px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .nav-links.active {
            background: var(--bg-color);
            color: var(--font-color);
        }

        .nav-links ul li a {
            font-family: var(--title-font);
        }

        header {
            height: 40vh;
            width: 100%;
            background: url('/static/ingenious/img/clarisse-meyer-jKU2NneZAbI-unsplash.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        header .wrapper{
            height: 100%;
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.661);
        }

        header h2{
            font-family: var(--title-font), sans-serif;
        }
    
        .item-list{

        }

        .item-list .item{
            background: var(--card-bg-color);
            box-shadow: 0 5px 14px rgba(0,0,0,0.2);
            border-radius: 30px 0;
            margin: 20px 0;
        }

        .item-list .item a{
            display: block;
            padding: 20px;
            color: var(--card-font-color);
        }

        .item-list .item:hover a{
            color: rgb(133, 133, 133);
        }

        .item-list .item h3{
            margin-bottom: 7px;
        }

        .item-list .item .details {
            font-family: var(--title-font), sans-serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .item-list .item .details i{
            background: var(--card-font-color);
            color: var(--card-bg-color);
            height: 25px;
            width: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-right: 10px;
        }

        .item-list .item span{
            font-family: 'Abel', sans-serif;
            border: 1px solid grey;
            border-radius: 30px;
            padding: 0 10px;
        }

        .item-list .item span.open{
            color: rgb(0, 128, 0);
            border-color: rgb(0, 128, 0);
        }

        .item-list .item span.closed{
            color: rgb(255, 0, 0);
            border-color: rgb(255, 0, 0);
        }

        @media (max-width: 768px) {
            .xs-hidden {
                display: none !important;
            }
        }
    </style>

                </div>
